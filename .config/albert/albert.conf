[General]
hotkey=Alt+Space
showTray=true
terminal=termite -e

[org.albert.extension.applications]
enabled=true

[org.albert.extension.calculator]
enabled=true

[org.albert.extension.chromium]
enabled=true

[org.albert.extension.files]
enabled=true
filters=inode/directory, application/*, video/*, audio/*, image/*
follow_symlinks=true
fuzzy=false
indexhidden=true

[org.albert.extension.hashgenerator]
enabled=false

[org.albert.extension.python]
enabled=true
enabled_modules=google_translate, ip

[org.albert.extension.snippets]
enabled=false

[org.albert.extension.ssh]
enabled=true

[org.albert.extension.system]
enabled=false

[org.albert.extension.virtualbox]
enabled=false

[org.albert.extension.websearch]
enabled=true

[org.albert.frontend.widgetboxmodel]
alwaysOnTop=true
clearOnHide=false
displayIcons=true
displayScrollbar=false
displayShadow=false
hideOnClose=false
hideOnFocusLoss=true
itemCount=8
showCentered=true
theme=Arc Dark Grey
